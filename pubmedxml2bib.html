<head>
<title>PubMed XML to BibTeX</title>
<style>
body {
	width: 100%;
	max-width: 1024px;
	font-family: arial, verdana, sans-serif;
	font-size: 16px;
	margin: auto;
}

a {
	color: #0000aa;
	text-decoration: none;
}

a:hover {
	color:#990033;;
	background-color:#F0C149;
}

h1 {
	font-size: 140%;
	color: #990033;
	font-weight: normal;
	line-height: 150%;
}
</style>

<body>

<!-- delete this: -->
<div id="tooltip"></div>


<h1>pubmedxml2bib: Convert PubMed XML to BibTeX</h1>


<div>
<div style="width:50%; float:left;">
Paste Pubmed XML here:
<textarea id="xmlinput" style="width:98%;" rows="30"></textarea>
</div>
<div style="float:left;width:50%;">
BibTeX:
<textarea id="biboutput" style="width:100%;" rows="30"></textarea>
</div>
<div style="clear:both;"></div>
</div>
<button type="button" id="convertbutton">Convert to BibTeX</button>


<script src="kotlin.js" type="text/javascript"></script>
<script src="pubmedxml2bib.js" type="text/javascript"></script>
<script src="pubmedxml2bib.meta.js" type="text/javascript"></script>
<script>
function convertString() {
	var xmlStr = document.getElementById("xmlinput").value
	var xmlDoc = new window.DOMParser().parseFromString(xmlStr, "text/xml");
	var outstring = pubmedxml2bib.pubmedxmlToBib(xmlDoc, false);
	alert(outstring);
}


</script>


</body>

</html>
